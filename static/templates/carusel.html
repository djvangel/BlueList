{% load static %}

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>


  <div class="carousel-inner">

    {% for i in franquicias %}
    <!--  comprovacion de el primario -->
    {% if franquicias.0 is i %}
    <div class="carousel-item active w-100 " style="height: 20rem;">
      {% else %}
      <div class="carousel-item w-100 " style="height: 20rem;">
        {% endif %}
        <div style="height: 80vh" class="d-flex align-items-center justify-content-center">
          <img src="{{ i.banner }}" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h3>{{ i.nombre_franquicia}} </h3>
          <p>{{ i.sinopsis|truncatewords:20 }}</p>
        </div>
      </div>
      {% endfor %}

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>


  </div>
